<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Bombas y calaveras</title>
</head>
<body>
    <div class="game-container">
        <canvas id="gameField"></canvas>

        <div class="buttons">
            <button id="up">Arriba</button>
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
        </div>

        <div class="messages">
            <p id="texts"></p>
            <p>Vidas: <span id="lives"></span></p>
            <p>Tiempo: ⏲️<span id="time">0</span></p>
            <p>Récord: 🏁<span id="record">0</span></p>
        </div>
    </div>

    <script src="./maps.js"></script>
    <script src="./main.js"></script>
</body>
</html>
